<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ventas - Dashboard Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./src/styles/ventas.css">
</head>
<body>

  <div class="container-fluid">
    <div class="header">
      <h1>Informe de Ventas de la Tienda</h1>
      <button class="btn btn-primary" id="reportes"><i class="fas fa-download"></i> Descargar Reporte</button>
    </div> 

    <div id="modal-reporte" class="modal hidden">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>📊 Reporte Anual de Ventas</h2>

        <div id="contenido-reporte"></div>

        <div style="margin-top: 1.5rem; text-align: right;">
          <button id="btn-imprimir">🖨️ Imprimir</button>
          <button id="btn-pdf">📄 Exportar PDF</button>
        </div>
      </div>
    </div>

  </div>


    <!-- Gráfico de Ventas -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Ventas Anuales (Desde Cero)</h5>
        <canvas id="salesChart"></canvas>
      </div>
    </div>

  </div>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script type="module" src="./src/js/ventas.js"></script>   



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
