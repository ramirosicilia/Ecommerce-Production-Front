<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercado Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <link rel="stylesheet" href="./src/styles/pagos.css">
  
 
</head>
<body>

<div class="container py-4">
  <div class="header mb-4 text-center">
    <h1 class="fw-bold text-primary">Dashboard de Mercado Pago</h1>
  </div>

  <!-- Configuración de Mercado Pago -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Configuración de Mercado Pago</h5>
      <form id="mercadoPagoConfig" onsubmit="saveConfig(event)">
        <div class="mb-3">
          <label for="accessToken" class="form-label">clikea el input y pega el Access Token</label>
          <input type="text" class="form-control" id="input-Token" placeholder="Ingresa tu Access Token" required>
        </div>
        <div class="contaner_submit">
          <button type="button" id="btn-token" class="btn btn-custom">Enviar Token</button> 

          <div class="contenedor-claves"> 
              <p class="texto-clave">clickea sobre el cuadradado el token</p>
                <div class="container-secret" id="container-secret"> 
                 <p class="clave-secret"> 
                  Access Token
                 </p>
                 
                </div> 
          </div>
        </div>
    
      </form>
    </div>
  </div>

  <!-- Tabla de Pagos -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Pagos Registrados</h5>
      <table class="table table-striped table-hover">
        <thead class="table-primary">
          <tr>
            <th>ID Pago</th>
            <th>Estado</th>
            <th>Monto</th>
            <th>Usuario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="paymentsTable">
          <tr>
            <td colspan="5" class="text-center">Cargando pagos...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script type="module" src="./src/js/pagos.js"></script>

</body>
</html>
